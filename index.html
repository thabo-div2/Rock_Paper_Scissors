<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<script
			src="https://kit.fontawesome.com/9bcb9c378d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<h2>Result: <span id="result"></span></h2>

			<div class="displayScreen">
				<div>
					<h2>Player Choice: <span id="playerChoice"></span></h2>
				</div>

				<div>
					<h2>Computer Choice: <span id="computerChoice"></span></h2>
				</div>
			</div>

			<div class="playerScreen">
				<button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
				<button id="paper"><i class="fa-solid fa-hand"></i></button>
				<button id="scissor"><i class="fa-solid fa-hand-scissors"></i></button>
			</div>
		</div>
		<script src="./scripts.js"></script>
	</body>
</html>
